<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>float 속성 익히기</title>
    <style>
        .box {
            background: yellow;
            width: 500px;
        }
        
        .box::after {
            content: "";
            display: block;
            clear: both;
        }
        
        .box img {
            float: right;
            position: relative;
            right: -50px;
        }
        
        .note {
            background: pink;
        }
    </style>


</head>

<body>
    <div class="box">
        <img src="../www/images/news.gif" alt=""> 지난 2015년 민중총궐기 집회에서 농민 백남기(당시 69세) 씨를 물대포로 쏴 숨지게 한 경
    </div>
    <div class="note">
        지난 2015년 민중총궐기 집회에서 농민 백남기(당시 69세) 씨를 물대포로 쏴 숨지게 한 경

    </div>

</body>

</html>
